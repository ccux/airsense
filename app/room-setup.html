<body>
  <div class="div-block options-header-div"></div>
  <div class="w-hidden-main w-hidden-medium">
    <div class="navbar w-nav" data-animation="default" data-collapse="medium" data-doc-height="1" data-duration="400">
      <div class="container nav-bar w-container w-hidden-main w-hidden-medium">
        <a class="back-register brand w-nav-brand" href="welcome.html"><img class="back-navigation-arrow" data-ix="back-arrow-load" src="images/Back-arrow.svg" width="27">
        </a>
        <nav class="nav-menu w-nav-menu" role="navigation"><a class="nav-link w-nav-link" href="#">Home</a><a class="nav-link w-nav-link" href="#">About</a><a class="nav-link w-nav-link" href="#">Contact</a>
        </nav>
        <div class="menu-button w-nav-button"><img src="images/menu.svg">
        </div>
        <h4 class="heading page-title-text">Add Room</h4>
      </div>
    </div>
  </div>
  <div class="header-card-section">
    <div class="header-card" data-ix="header-card-appearnce">
      <div class="header-card-div" data-ix="header-card-content-appearence">
        <h3 class="welcome-title-heading">Let's setup your room</h3>
        <div class="login-div sign-up-email-div">
          <div class="form-wrapper w-form">
            <form class="form" data-name="Email Form" id="email-form" name="email-form">
              <label class="text-input-headline" for="ID">AIR-SENSE SENSOR IDENTIFYER</label>
              <input class="text-field w-input" data-name="ID" id="ID" maxlength="256" name="ID" placeholder="ex. 422-123-421-123" required="required" type="text">
              <label class="text-input-headline" for="Name">ROOM NAME</label>
              <input class="text-field w-input" data-name="Name" id="Name" maxlength="256" name="Name" placeholder="ex. Living Room" required="required" type="text">
              <label class="text-input-headline" for="Name">ROOM ICON</label>
              <div class="room-icon-div">
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image room-icon-selected" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio" id="node" name="Radio" type="radio" value="1">
                  <label class="field-label-2 w-form-label" for="node">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio" id="radio" name="Radio" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio" id="radio" name="Radio" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio" id="radio" name="Radio" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio 2" id="radio" name="radio-2" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio 2" id="radio" name="radio-2" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio 2" id="radio" name="radio-2" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
                <div class="radio-button-field w-clearfix w-radio"><img class="radio-btn-image" src="images/Room_Square_Block_Icon.png" width="50">
                  <input class="room-icon w-radio-input" data-name="Radio 2" id="radio" name="radio-2" type="radio" value="Radio">
                  <label class="field-label-2 w-form-label" for="radio">Radio</label>
                </div>
              </div>
              <div class="add-room-info-description">Make sure that the sensor is powerd on, and within range with the Air-Sense gateway.</div>
              <input class="form-button primary-button w-button" data-wait="Please wait..." type="submit" value="DETECT SENSOR">
            </form>
            <div class="w-form-done">
              <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="w-form-fail">
              <div>Oops! Something went wrong while submitting the form</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
